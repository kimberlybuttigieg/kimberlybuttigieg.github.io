<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimberly Buttigieg | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overpass"
    />
  </head>
  <body>
    <main>
      <div id="pane-rating">
        <div class="circle">
          <img src="images/icon-star.svg" alt="star icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ranking">
          <div class="circle rating" id="rating1">1</div>
          <div class="circle rating" id="rating2">2</div>
          <div class="circle rating" id="rating3">3</div>
          <div class="circle rating" id="rating4">4</div>
          <div class="circle rating" id="rating5">5</div>
        </div>
        <button class="submit" id="submit" type="button">Submit</button>
      </div>
      <div id="pane-success">
        <img src="images/illustration-thank-you.svg" alt="Review sent image" />
        <p class="final">You selected <span id="final"></span> out of 5</p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
