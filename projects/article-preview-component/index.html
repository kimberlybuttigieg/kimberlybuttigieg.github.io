<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon.ico"
    />
    <title>Kimberly Buttigieg | Article preview component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Manrope"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="header"></div>
      <div class="textbox">
        <p>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </p>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and unviting. I've got some simple tips to help you
          make any room feel complete.
        </p>
        <div class="footer">
          <img src="images/avatar-michelle.jpg" />
          <div class="bio">
            <p>Michelle Appleton</p>
            <p>28 Jun 2020</p>
          </div>
          <button type="button" class="" id="btnmobile"></button>
          <div class="share">
            <p>Share</p>
            <img src="images/icon-facebook.svg" />
            <img src="images/icon-twitter.svg" />
            <img src="images/icon-pinterest.svg" />
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
