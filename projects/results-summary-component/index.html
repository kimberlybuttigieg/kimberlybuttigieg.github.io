<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.ico"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="result">
        <p class="title">Your Result</p>
        <div class="circle">
          <span>76</span>
          <span>of 100</span>
        </div>
        <p class="subtitle">Great</p>
        <div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <p class="subtitle">Summary</p>
        <div class="row red">
          <img src="assets/images/icon-reaction.svg" />
          <p>Reaction</p>
          <p class="value">80<span> / 100</span></p>
        </div>
        <div class="row yellow">
          <img src="assets/images/icon-memory.svg" />
          <p>Memory</p>
          <p class="value">92<span> / 100</span></p>
        </div>
        <div class="row green">
          <img src="assets/images/icon-verbal.svg" />
          <p>Verbal</p>
          <p class="value">61<span> / 100</span></p>
        </div>
        <div class="row blue">
          <img src="assets/images/icon-visual.svg" />
          <p>Visual</p>
          <p class="value">72<span> / 100</span></p>
        </div>
        <button type="button">Continue</button>
        <a
          class="attribution mobile"
          href="https://kimberlybuttigieg.github.io/"
          >Kimberly Buttigieg</a
        >
      </div>
    </div>
    <a class="attribution desktop" href="https://kimberlybuttigieg.github.io/"
      >Kimberly Buttigieg</a
    >
  </body>
</html>
