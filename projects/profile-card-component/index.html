<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon.ico"
    />
    <title>Kimberly Buttigieg | Profile card component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background">
      <img src="images/bg-pattern-top.svg" />
      <img src="images/bg-pattern-bottom.svg" />
    </div>
    <div class="card">
      <div class="header">
        <img src="images/bg-pattern-card.svg" />
        <img src="images/image-victor.jpg" />
      </div>
      <div class="bio">
        <p><b>Victor Crest</b>26</p>
        <p class="location">London</p>
      </div>
      <hr />
      <div class="stats">
        <div class="stat">
          <p><b>80K</b></p>
          <p>Followers</p>
        </div>
        <div class="stat">
          <p><b>803K</b></p>
          <p>Likes</p>
        </div>
        <div class="stat">
          <p><b>1.4K</b></p>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <a href="https://kimberlybuttigieg.github.io/">Kimberly Buttigieg</a>
  </body>
</html>
