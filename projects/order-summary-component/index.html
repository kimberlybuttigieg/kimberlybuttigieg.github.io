<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon.ico"
    />
    <title>Kimberly Buttigieg | Order summary card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <img class="hero" src="images/illustration-hero.svg" />
      <div class="textbox">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" />
          <div class="plan-details">
            <b>Annual Plan</b>
            <p>$59.99/year</p>
          </div>
          <a>Change</a>
        </div>
        <button type="button">Proceed to Payment</button>
        <a>Cancel order</a>
      </div>
    </div>
  </body>
</html>
