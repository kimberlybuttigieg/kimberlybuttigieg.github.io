<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <title>Kimberly Buttigieg | NFT preview card component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="preview">
        <img class="nft" src="images/image-equilibrium.jpg" />
        <img class="absolute" src="images/icon-view.svg" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <img class="eth" src="images/icon-ethereum.svg" />
        <p class="eth">0.041 ETH</p>
        <img class="time" src="images/icon-clock.svg" />
        <p class="time">3 days left</p>
      </div>
      <hr />
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" />
        <p>Creation of <a>Jules Wyvern</a></p>
      </div>
    </div>
    <a href="https://kimberlybuttigieg.github.io/" class="attribution"
      >Kimberly Buttigieg</a
    >
  </body>
</html>
