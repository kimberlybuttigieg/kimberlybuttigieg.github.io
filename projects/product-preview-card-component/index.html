<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <title>Kimberly Buttigieg | Product preview card component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fraunces"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <img class="mobile" src="images/image-product-mobile.jpg" />
      <img class="desktop" src="images/image-product-desktop.jpg" />
      <div class="textbox">
        <p class="category">Perfume</p>
        <h1 class="serif">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="serif">$149.99</p>
          <p class="redacted">$169.99</p>
        </div>
        <button type="button">
          <img src="images/icon-cart.svg" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
