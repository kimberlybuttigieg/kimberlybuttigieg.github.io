<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon.ico"
    />
    <title>Kimberly Buttigieg | Stats preview card component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lexend+Deca"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img src="images/image-header-mobile.jpg" />
      </div>
      <div class="textbox">
        <h1>Get <b>insights</b> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="grid">
          <div class="grid-item">
            <p>10k+</p>
            <p>Companies</p>
          </div>
          <div class="grid-item">
            <p>1314</p>
            <p>Templates</p>
          </div>
          <div class="grid-item">
            <p>12M+</p>
            <p>Queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
