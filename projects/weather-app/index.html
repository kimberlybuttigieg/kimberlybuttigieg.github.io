<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
  </head>
  <body>
    <div class="card">
      <div class="searchBar">
        <input
          type="text"
          placeholder="enter city name"
          spellcheck="false"
          id="searchBar"
        />
        <button type="submit" id="searchButton" class="search">
          <i class="bi bi-search search"></i>
        </button>
      </div>
      <div class="content">
        <i class="bi" id="symbol"></i>
        <p class="temp" id="temp"></p>
        <div class="overflow">
          <p class="location" id="location"></p>
        </div>
        <div class="horizontal">
          <div class="humidity parent">
            <i class="bi bi-water div1"></i>
            <div class="div2" id="humidity"></div>
            <div class="div3">Humidity</div>
          </div>
          <div class="wind parent">
            <i class="bi bi-wind div1"></i>
            <div class="div2" id="windSpeed"></div>
            <div class="div3">Wind speed</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
