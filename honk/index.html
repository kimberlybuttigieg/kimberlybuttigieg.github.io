<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Pacifico"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="poemPage">
      <p class="poemLine">Roses are red</p>
      <a class="material-symbols-outlined arrow" href="#page2"> expand_more </a>
    </div>
    <div class="poemPage" id="page2">
      <p class="poemLine">Violets are blue</p>
      <a class="material-symbols-outlined arrow" id="arrow2" href="#page3">
        expand_more
      </a>
    </div>
    <div class="poemPage" id="page3">
      <p class="poemLine">My heart goes <span class="comicSans">honk</span></p>
      <a class="material-symbols-outlined arrow" id="arrow3" href="#page4">
        expand_more
      </a>
    </div>
    <div class="poemPage" id="page4">
      <p class="poemLine">But only for you!</p>
      <a class="material-symbols-outlined arrow" id="arrow4" href="#page5">
        expand_more
      </a>
    </div>
    <div class="poemPage" id="page5">
      <p class="poemLine" id="prompt">Will you be my valentine?</p>
      <div class="buttons">
        <button id="yesButton" class="yes">Yes</button>
        <button id="noButton">No</button>
        <button id="whatButton" class="hidden">What?</button>
        <button id="okayButton" class="hidden">Okay</button>
        <button id="yesButton2" class="hidden yes">Yes</button>
      </div>
      <video width="400" class="hidden" id="vid" controls>
        <source src="vid.mp4" type="video/mp4" />
        Your browser does not support HTML video.
      </video>
    </div>
    <script src="script.js"></script>
  </body>
</html>
